<div class="row">
  <div class="col-12 d-flex justify-content-between mt-4" *ngIf="message">
    <div></div>
    <div style="background-color: orange;margin-right:1rem;padding:0.5rem;color:white"><span>{{message}}</span><span
        style="color: red;padding:0.4rem;margin-left:0.5rem;border:1px solid red;cursor:pointer"
        (click)="closeMessage()">x</span>
    </div>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let item of products$ | async">
    <app-product [product]="item"></app-product>
  </div>
</div>
