<form [formGroup]="loginForm" class="login_form">
  <div class="d-flex justify-content-center">
    <h3>Login</h3>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
      placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
</form>
